<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
<form action="/admin/login" method="post">
    이메일: <input type="text" name="adminEmail"> <br>
    비밀번호: <input type="password" name="adminPassword"> <br>
    <input type="submit" value="관리자 로그인">
</form>

<!-- 에러 메시지를 표시할 부분 -->
<div>
    <span id="admin-login-error" style="color: red;" th:if="${loginError}" th:text="${loginError}"></span>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    let loginError = /*[[${loginError}]]*/ '';
    if (loginError) {
        alert(loginError);
    }
    /*]]>*/
</script>

</body>
</html>
